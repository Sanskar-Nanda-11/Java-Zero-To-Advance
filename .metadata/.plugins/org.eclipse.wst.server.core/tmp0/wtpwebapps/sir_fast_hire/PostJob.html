<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Job</title>
  <style>
    body {
      background-color: #fffaf0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #d35400;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border: 1px solid #f0ad4e;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f39c12;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>

<h1>Post your job on HireFast</h1>

<form action="postJob" method="POST">

  <label>Title</label>
  <input name="title" type="text">

  <label>Job description</label>
  <input name="jd" type="text">

  <label>Role</label>
  <input name="role" type="text">

  <label>Salary</label>
  <input name="salary" type="number">

  <label>Vacancy</label>
  <input name="vacancy" type="number">

  <label>Organisation Name</label>
  <input name="orgName" type="text">

  <button type="submit">Submit</button>
</form>

</body>
</html>
